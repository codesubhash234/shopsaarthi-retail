{% extends "base.html" %}

{% block title %}Register - Retail Manager{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg fade-in" style="max-width: 500px; width: 100%;">
        <div class="card-header text-center">
            <h3 class="mb-0">Create Shop Account</h3>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="shop_name" class="form-label">Shop Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="shop_name" name="shop_name" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="shop_address" class="form-label">Shop Address</label>
                    <textarea class="form-control" id="shop_address" name="shop_address" rows="2"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mb-3">
                    <i class="bi bi-shop"></i> Register Shop
                </button>
            </form>
            
            <div class="text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
