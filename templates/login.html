{% extends "base.html" %}

{% block title %}Login - Retail Manager{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg fade-in" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="bi bi-shop"></i> Retail Manager</h3>
            <p class="mb-0 text-white-50">Login to your shop account</p>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            
            <hr>
            
            <div class="text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
